<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2_类式组件.html</title>

</head>
<body>
<!--准备好一个"容器""-->
<div id="test"></div>
<!--引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入 react-dom ,用于支持react 操作Dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--babel,表示是jsx-->
<script type="text/babel">
    // 创建类式组件
    class MyComponent6 extends React.Component {
        // ??? 构造器写不写
        // 你要是要做一些其他的事情那就写
        render() {
            // render是放在哪里的? - MyComponent6的原型对象上,供实例使用
            // render中的this是谁? - MyComponent6的实例对象. MyComponent6组件实例对象
            // MyComponent6组件实例对象 也可以叫做 组件对象
            console.log("render中的this",this)
            return <h2>我是用类定义的组件(适用于复杂组件的定义</h2>
        }
    }
    // 渲染组件到页面
    ReactDOM.render(<MyComponent6/>, document.getElementById('test'));
    /*
    执行了ReactDOM.render(<MyComponent6/>, do...之后又发生了什么???
    1. React解析组件标签,找到了 MyComponent6组件
    2. 发现组件是使用类定义的,随后new 出来该类的实例,并通过该实例调用到原型上的render方法.
    3. 将render返回的虚拟DOM转换为真实DOM,随后呈现在页面中
    * */

</script>


</body>
</html>
