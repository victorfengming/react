<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_props基本使用.html.html.html.html</title>
    <!--引入 react 核心库-->

    <script type="text/javascript" src="../js/react.development.js"></script>
    <!--引入 react-dom ,用于支持react 操作Dom-->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!--引入babel,用于将jsx转为js-->
    <script type="text/javascript" src="../js/babel.min.js"></script>
</head>
<body>
<!--准备好一个"容器""-->
<div id="test"></div>
<div id="test2"></div><div id="test3"></div>

<!--
react 中 他重新封装了这些事件, 他
-->
<button></button>
<!--babel,表示是jsx-->
<script type="text/babel">
    // 创建组件
    class Person extends React.Component {
        state = {name: 'tom', age: "18", sex: "女"}

        render() {
            const {name, age, sex} = this.props

            // 从组建外部 来给他信息,也就是不能用state 来给他数据信息
            return (
                <ul>
                    <li>姓名: {name}</li>
                    <li>姓别: {sex}</li>
                    <li>年龄: {age}</li>
                </ul>
            )
        }
    }

    const p = {name:'nancy',age:18, sex: '女'}
    // 渲染组件到页面
    ReactDOM.render(<Person {...p}/>, document.getElementById('test3'))
    // 这个react+babel 就允许你用展开运算符来展开对象了
    // 但是你不能用 console.log()打印来看
    // 薛定谔的猫 你不能看他
    // 只允许你在这个render里面使用
</script>


</body>
</html>
