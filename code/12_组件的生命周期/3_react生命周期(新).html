<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3_react生命周期(新).html(旧)</title>
</head>
<body>
<!-- 准备好一个“容器” -->
<div id="test"></div>

<!-- 引入新版react核心库 -->
<script type="text/javascript" src="../js/17.0.1/react.development.js"></script>
<!-- 引入新版react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/17.0.1/react-dom.development.js"></script>
<!-- 引入新版babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/17.0.1/babel.min.js"></script>

<script type="text/babel">

    // 定义组件
    class Count extends React.Component {
        // 第一个调用的当然是构造器
        constructor(props) {
            console.log("count-constructor");
            super(props);
            // 初始化状态
            this.state = {count: 0}
            // 这里count 和类名 Count 没关系
        }

        //加1按钮的回调
        add = () => {
            // 获取原来的状态
            const {count} = this.state;
            // 更新状态
            this.setState({count: count + 1})
        };

        // 卸载组件按钮的回调
        death = () => {
            ReactDOM.unmountComponentAtNode(document.getElementById("test"))
        };
        // 强制组件按钮的回调
        force = () => {
            this.forceUpdate();
            // 阀门关了也能更新
        };

        static getDerivedStateFromProps(props,state) {
            // 如果当真
            console.log("get|DerivedStateFromProps",props,state);
            return {count:108};
        }

        // 组件将要挂载的钩子
        componentWillMount() {
            console.log("componentWillMount");
        }

        // 组件挂载完毕的钩子
        componentDidMount() {
            console.log("componentDitMount")
        }

        /*
        * 你如果不写,底层默认帮你返回一个true,如果您i要是自己写,一定要返回布尔
        * */

        // 控制组件更新的阀门
        shouldComponentUpdate() {
            console.log("shouldComponentUpdate");
            // 这里 必须要返回一个 布尔值
            return true;    // 返回true 就能正常走
            // return false;   // 返回 f 就凉了
        }

        // 组件将要更新的钩子
        componentWillUpdate() {
            console.log("componentWillUpdate");
        }

        // 组件将要更新的钩子
        componentDidUpdate() {
            console.log("componentDidUpdate");
        }

        render() {
            console.log("render");
            const {count} = this.state;
            return (
                <div>
                    <h2>当前求和为:{count}</h2>
                    <button onClick={this.add}>点我+1</button>
                    <button onClick={this.death}>西在</button>
                    <button onClick={this.force}>强制</button>
                </div>
            )
        }
    }

    // 父组件A
    class A extends React.Component {
        // 存储骑车的名字
        // 初始化状态
        state = {carName: 'BMW'}
        changeCar = () => {
            // 更新车你的信息
            this.setState({carName: "奥迪"})
        };

        render() {
            return (
                <div>
                    <div>我是A组件</div>
                    <button onClick={this.changeCar}>换车</button>
                    {/*然后B组件来展示这个骑车的信息*/}
                    <B carName={this.state.carName}/>
                </div>
            )
        }
    }

    // 子组件B
    class B extends React.Component {

        componentWillReceiveProps(props) {
            console.log("componentWillReceiveProps", props);
        }



        render() {
             console.log("render");
            return (
                <div>
                    我是B组件,接收到的车是:{this.props.carName}
                </div>
            )
        }
    }

    // A是父组件 B是子组件
    //渲染组件
    ReactDOM.render(<Count count={189}/>, document.getElementById('test'))
</script>
</body>
</html>
