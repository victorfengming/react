<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1受控组件.html</title>
</head>
<body>
<!-- 准备好一个“容器” -->
<div id="test"></div>
<!-- 引入react核心库 -->
<script type="text/javascript" src="../js/react.development.js"></script>
<!-- 引入react-dom，用于支持react操作DOM -->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!-- 引入babel，用于将jsx转为js -->
<script type="text/javascript" src="../js/babel.min.js"></script>

<script type="text/babel">
    //创建组件
    class Login extends React.Component {
        // 不能违背原则
        // 最好不要在状态还么有初始化的时候就往里面放东西
        // 这里定义一下
        state = {
            username: '',// 用户名
            password:''// 密码
        }
        // 保存用户名到状态中
        saveUsername = (event)=>{
            console.log('@',event.target.value)
            this.setState({
                username:event.target.value
            })
        }
        // 保存密码到状态中
        savePassword = (event)=>{
            console.log('@',event.target.value)
            this.setState({
                password:event.target.value
            })
        }
        handleSubmit = () => {
            event.preventDefault();// 阻止表单提交
            const {username, password} = this.state;
            // alert(`你输入的用户名是:${username.value},你输入的密码是:${password.value}`);
            // 这回就不用
            alert(`你输入的用户名是:${username},你输入的密码是:${password}`);

        };

        render() {
            return (
                <form action="http://www.baidu.com" onSubmit={this.handleSubmit}>
                    用户名: <input onChange={this.saveUsername} ref={c => this.username = c} type="text" name="username"/>
                    密码: <input  onChange={this.savePassword} ref={c => this.password = c} type="password" name="password"/>
                    <button>登录</button>
                </form>
            )
        }
    }

    //渲染组件到页面
    ReactDOM.render(<Login/>, document.getElementById('test'))
</script>
</body>
</html>
