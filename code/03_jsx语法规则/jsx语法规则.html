<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsx语法规则</title>
    <style>
        .title{
            background-color: orange;
            width: 200px;
        }
    </style>
</head>
<body>
<!--准备好一个"容器""-->
<div id="test"></div>
<!--引入 react 核心库-->
<script type="text/javascript" src="../js/react.development.js"></script>
<!--引入 react-dom ,用于支持react 操作Dom-->
<script type="text/javascript" src="../js/react-dom.development.js"></script>
<!--引入babel,用于将jsx转为js-->
<script type="text/javascript" src="../js/babel.min.js"></script>
<!--babel,表示是jsx-->
<script type="text/babel">
    const myId = 'aTgUiGu'
    const myData = 'HeLlo,rEaCt'
    /*
    * 此处一定要写babel
    * */
    // 1. 创建虚拟Dom
    const VDOM = (// 此处一定不要写引号,因为不是字符串
        <h2 class='title' id={myId.toLowerCase()}>
            <span style={{color:'white' ,fontSize:'40px'}}>{myData.toLowerCase()}</span>
        </h2>
    )   
    // 2. 渲染虚拟DOM到页面
    ReactDOM.render(VDOM, document.getElementById('test')); // 这个地方你不服
    /*
    * jsx语法规则:
    *   1. 定义虚拟DOM时,不要写引号.
    *   2. 标签中混入js表达式时,用{}
    *   3. 样式的类名指定,不要用class,要用className.
    *   4. 内联样式,要用style={{key:'value',}}的形式写
    *   5. 根标签只能有一个
    * */
</script>


</body>
</html>
